<html>
<head>
<script type="text/javascript">
function test()
{
 document.bgColor="red";
}
function test1()
{
 document.bgColor="blue";
}
function test2()
{
 document.bgColor="green";
}
function test3()
{
 document.bgColor="pink";
}
function test4()
{
 alert("on blur event is generated");
}
</script>
<body>
<form name="f1">
<input type="button" value="click me" onclick="test()">
<input type="button" value="Mouse OVER" onMouseOver="test1()">
<input type="button" value="Mouse OUT" onMouseOut="test2()">
<input type="button" value="Mouse MOVE" onMouseMove="test3()"><br>
<input type="button" value="diksha" onblur="test4()">
</form>
</body>
</head>
